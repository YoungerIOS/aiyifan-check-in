            /*
            ** 解决缩放导致页面显示不全
            ** 此外在使用了window.innerHeight/window.innerWidth/window.scrollY的地方，视情况乘以缩放比例window.devicePixelRatio
            */
            //获取系统类型
            function _getSystem() {
                var agent = navigator.userAgent.toLowerCase();
                //针对windows处理，其它系统如有需求，继续在此添加
                if (agent.indexOf("windows") >= 0) {
                    return true;
                }

                var isMac = /macintosh|mac os x/i.test(navigator.userAgent);
                //针对mac处理
                console.log(isMac);
                if (isMac) {
                    // return true;
                }
            }
            //监听方法兼容写法
            function _addHandler(element, type, handler) {
                if (element.addEventListener) {
                    element.addEventListener(type, handler, false);
                } else if (element.attachEvent) {
                    element.attachEvent("on" + type, handler);
                } else {
                    element["on" + type] = handler;
                }
            }
            //校正浏览器缩放比例
            function _correct() {
                //页面devicePixelRatio（设备像素比例）变化后，计算页面body标签zoom修改其大小，来抵消devicePixelRatio带来的变化。
                //const zoomValue = (1 / window.devicePixelRatio);
                const zoomValue = (window.innerWidth / 450);
                document.getElementsByTagName('body')[0].style.zoom = zoomValue.toString();
            }
            //监听页面缩放
            function _watch() {
                this._addHandler(window, 'resize', function () { //注意这个方法是解决全局有两个window.resize
                    //重新校正
                    const zoomValue = (1 / window.devicePixelRatio);
                    document.getElementsByTagName('body')[0].style.zoom = zoomValue.toString();
                })
            }
            function initDevicePixelRatio() {
                var innerWidth = window.innerWidth;
                if (innerWidth !== 450 && this._getSystem()) { //判断设备和屏幕尺寸
                    //初始化页面校正浏览器缩放比例
                    this._correct();
                    //开启监听页面缩放
                    this._watch();
                }
            }
        </script>
